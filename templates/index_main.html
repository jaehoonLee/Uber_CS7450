<html >
<head>
    <meta charset="UTF-8">
    <title>CoffeeVis</title>
    <script src="//d3js.org/d3.v3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="static/js/coffee.js"></script>
    <link rel="stylesheet" type="text/css" href="static/semantic/semantic.min.css">
    <script src="static/semantic/semantic.min.js"></script>

    <style>
        path {
            stroke: steelblue;
            stroke-width: 2;
            fill: none;
        }
        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }
        <!--  Heatmap -->
        rect.bordered {
            stroke: #E6E6E6;
            stroke-width:2px;
        }

        text.mono {
            font-size: 9pt;
            font-family: Consolas, courier;
            fill: #aaa;
        }

        text.axis-workweek {
            fill: #000;
        }

        text.axis-worktime {
            fill: #000;
        }
    </style>
</head>
<script>
  $(document)
    .ready(function() {
      $('.ui.selection.dropdown').dropdown();
      $('.ui.menu .ui.dropdown').dropdown({
        on: 'hover'
      });
    })
  ;
  </script>
<body onload="init()" ng-app="myApp" ng-controller="myController"> <!-- init() method defined in coffee.js-->
<div>


<div id="content">
    <div class="ui selection dropdown">
  <input type="hidden" name="gender">
  <i class="dropdown icon"></i>
  <div class="default text">Gender</div>
  <div class="menu">
    <div class="item" data-value="1">Male</div>
    <div class="item" data-value="0">Female</div>
  </div>
</div>
    <div id="controlSection" class="bordered">


        <div id="destination" class="float">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon">Destination</span>
                <input class="form-control" type="text" ng-model="param.factor" ng-change=""  placeholder="Piedmont Park">
            </div>
        </div>

        <div id="carType" class="float">
            <button id="" class="ui blue button" onclick="compute(0)">UberX</button>
            <button id="" class="ui button" onclick="compute(1)">UberXL</button>
            <button id="" class="ui button" onclick="compute(2)">UberBlack</button>
            <button id="" class="ui button" onclick="compute(3)">UberSUV</button>
            <button id="" class="ui button" onclick="compute(4)">UberSelect</button>
        </div>
    </div>

    <div id="infovis" class="bordered">
        <div id="infovis1" class="bordered"></div>
        <div id="infovis2" class="bordered"></div>
    </div>
</div>


<div style="margin:30;">
    <div style="display: table-cell; width: 120;">
        <label for="xdropdown">X: </label><select id="xdropdown">
        <option val="timestamp">time</option>
    </select>
    </div>
    <div style="display: table-cell; width: 190;">
        <label for="ydropdown">Y: </label><select id="ydropdown">
        <option val="surge_multiplier">surge multiplier</option>
        <option val="estimated_waiting_time">estimated waiting time</option>
    </select>
    </div>
    <div style="display: table-cell; width: 150;">
        <button id="update" onclick="updateClicked()">Update</button>
    </div>
</div>

<div id="vis"></div>

<div id="chart"></div>
<div id="dataset-picker"></div>
</div>
<script src="static/js/heatmap.js"></script>
<script src="static/js/util.js"></script>

</body>
</html>
