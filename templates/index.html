<html >
<head>
    <meta charset="UTF-8">
    <title>CoffeeVis</title>
    <script src="//d3js.org/d3.v3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="static/js/coffee.js"></script>

    <style>
        path {
            stroke: steelblue;
            stroke-width: 2;
            fill: none;
        }
        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }
        <!--  Heatmap -->
        rect.bordered {
            stroke: #E6E6E6;
            stroke-width:2px;
        }

        text.mono {
            font-size: 9pt;
            font-family: Consolas, courier;
            fill: #aaa;
        }

        text.axis-workweek {
            fill: #000;
        }

        text.axis-worktime {
            fill: #000;
        }
    </style>
</head>
<body onload="init()"> <!-- init() method defined in coffee.js-->

<div style="margin:30;">
    <div style="display: table-cell; width: 120;">
        <label for="xdropdown">X: </label><select id="xdropdown">
        <option val="timestamp">time</option>
    </select>
    </div>
    <div style="display: table-cell; width: 190;">
        <label for="ydropdown">Y: </label><select id="ydropdown">
        <option val="surge_multiplier">surge multiplier</option>
        <option val="estimated_waiting_time">estimated waiting time</option>
    </select>
    </div>
    <div style="display: table-cell; width: 150;">
        <button id="update" onclick="updateClicked()">Update</button>
    </div>
</div>

<div id="vis"></div>

<div id="chart"></div>
<div id="dataset-picker">
</div>
<script type="text/javascript">
    var margin = { top: 50, right: 0, bottom: 100, left: 30 },
            width = 960 - margin.left - margin.right,
            height = 430 - margin.top - margin.bottom,
            gridSize = Math.floor(width / 24),
            legendElementWidth = gridSize*2,
            buckets = 0.5,
            colors = ["#ffffd9","#edf8b1","#c7e9b4","#7fcdbb","#41b6c4","#1d91c0","#225ea8","#253494","#081d58"], // alternatively colorbrewer.YlGnBu[9]
            days = ["Mo", "Tu", "We", "Th", "Fr", "Sa", "Su"],
            times = ["1a", "2a", "3a", "4a", "5a", "6a", "7a", "8a", "9a", "10a", "11a", "12a", "1p", "2p", "3p", "4p", "5p", "6p", "7p", "8p", "9p", "10p", "11p", "12p"];
    datasets = ["data.tsv", "data2.tsv"];

    var svg = d3.select("#chart").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var dayLabels = svg.selectAll(".dayLabel")
            .data(days)
            .enter().append("text")
            .text(function (d) { return d; })
            .attr("x", 0)
            .attr("y", function (d, i) { return i * gridSize; })
            .style("text-anchor", "end")
            .attr("transform", "translate(-6," + gridSize / 1.5 + ")")
            .attr("class", function (d, i) { return ((i >= 0 && i <= 4) ? "dayLabel mono axis axis-workweek" : "dayLabel mono axis"); });

    var timeLabels = svg.selectAll(".timeLabel")
            .data(times)
            .enter().append("text")
            .text(function(d) { return d; })
            .attr("x", function(d, i) { return i * gridSize; })
            .attr("y", 0)
            .style("text-anchor", "middle")
            .attr("transform", "translate(" + gridSize / 2 + ", -6)")
            .attr("class", function(d, i) { return ((i >= 7 && i <= 16) ? "timeLabel mono axis axis-worktime" : "timeLabel mono axis"); });

    d3.json("static/uber.json", function(error, data) {

        data.forEach(function(d) {
            var parseDate = d3.time.format("%Y-%m-%d %H:%M").parse;
            d.key = parseDate(d.timestamp);
            d.day = d.key.getDay() + 1;
            d.hour = d.key.getHours() + 1;
            //console.log(d.key);
            //d.value = +d.estimated_waiting_time;


            d.value = +d.surge_multiplier;
        });


        //make new data
        var newdata = [];
        for(var i = 1; i<=7 ; i++){
            str = '';
            for(var j = 1; j<=24 ; j++) {

                var days = data.filter(function(el){
                    return el.day === i && el.hour === j;
                });
                var val = 0;
                days.forEach(function(d){
                    val += d.value;
                })
                val = val/days.length;

                var dat = {};
                dat.day = i;
                dat.hour = j;
                dat.value = val;

                newdata.push(dat);
                str += val + " ";
            }
            console.log(str);
        }
        //console.log(newdata);
        //data = JSON.parse(newdata);
        data = newdata;



        var colorScale = d3.scale.quantile()
                .domain([0, d3.max(data, function (d) { return d.value; })])
                .range(colors);

        var cards = svg.selectAll(".hour")
                .data(data, function(d) {return d.day+':'+d.hour;});

        cards.append("title");

        cards.enter().append("rect")
                .attr("x", function(d) { return (d.hour - 1) * gridSize; })
                .attr("y", function(d) { return (d.day - 1) * gridSize; })
                .attr("rx", 4)
                .attr("ry", 4)
                .attr("class", "hour bordered")
                .attr("width", gridSize)
                .attr("height", gridSize)
                .style("fill", colors[0]);

        cards.transition().duration(1000)
                .style("fill", function(d) { return colorScale(d.value); });

        cards.select("title").text(function(d) { return d.value; });

        cards.exit().remove();

        var legend = svg.selectAll(".legend")
                .data([0].concat(colorScale.quantiles()), function(d) { return d; });

        legend.enter().append("g")
                .attr("class", "legend");

        legend.append("rect")
                .attr("x", function(d, i) { return legendElementWidth * i; })
                .attr("y", height)
                .attr("width", legendElementWidth)
                .attr("height", gridSize / 2)
                .style("fill", function(d, i) { return colors[i]; });

        legend.append("text")
                .attr("class", "mono")
                .text(function(d) { return "â‰¥ " + Math.round(d); })
                .attr("x", function(d, i) { return legendElementWidth * i; })
                .attr("y", height + gridSize);

        legend.exit().remove();

        // console.log(data);

    });
</script>

</body>
</html>
