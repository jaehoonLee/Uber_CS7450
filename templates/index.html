<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

</style>
<body>
{{ data }}
<h1>Uber CS7450 Project</h1>
    <div id="chart"></div>
    <form action="/request_data/" method="POST">
        {% csrf_token %}
        Start Position: (0 = Apharetta, 1 = Buckhead, 2 = Decatur, 3 = GT, 4 = Marietta, 5 = Peachtree, 6 = Sandy, 7 = Stone Mountain)
        <input type="text" name="start_pos" value="0"><br>
        Car Type: (0 = UberX, 1 = UberXL, 2 = UberSelect, 3 = UberBLACK, 4 = UberSUV)
        <input type="text" name="car_type" value="0"><br>
        Start Date:
        <input type="text" name="start_time" value="2015-11-01"><br>
        End Date:
        <input type="text" name="end_time" value="2015-11-02"><br>
        <input type="submit">
    </form>

<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var parseDate = d3.time.format("%d-%b-%y").parse;

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var line = d3.svg.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.close); });

var svg = d3.select(".chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var data = {{ data }};

data.forEach(function(d){
    console.log(d);

})
